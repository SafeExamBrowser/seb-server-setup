version: '3'
services:
  seb-server-setup:
    build:
        context: .
        dockerfile: setup.Dockerfile
    container_name: seb-server-setup
    volumes:
        - seb-server-config:/config
        - ./config:/host/config

  mariadb: 
    image: "mariadb:10.5"
    container_name: seb-server-mariadb
    environment:
        - MYSQL_ROOT_PASSWORD_FILE=/etc/mysql/conf.d/secret
    ports:
        - 3306:3306
    volumes:
        - seb-server-config:/etc/mysql/conf.d
        - seb-server-mariadb:/var/lib/mysql
        - ./config/mariadb/config.cnf:/etc/mysql/conf.d/config.cnf
    networks:
        - seb-server-network
    restart: unless-stopped

  seb-server:
      build:
          context: .
          dockerfile: sebserver.Dockerfile
          args:
              - SEBSERVER_VERSION=1.5-latest
      container_name: seb-server
      volumes:
        - seb-server-config:/sebserver/config
        - ./config/spring:/sebserver/config/spring
        - seb-server-logs:/sebserver/log
      environment:
        - JMX_PORT=9090
      ports:
        - 9090:9090
      logging:
        driver: "json-file"
        options:
            max-size: "200k"
            max-file: "10"
      networks:
          - seb-server-network
      depends_on:
          - "mariadb"
          - "seb-server-setup"

  reverse-proxy:
    image: "nginx:latest"
    container_name: seb-server-proxy
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/nginx/certs:/sebserver/config/certs
    ports:
      - 443:443
    networks:
      - seb-server-network
    depends_on:
      - "mariadb"
      - "seb-server"
      - "seb-server-setup"

networks:
  seb-server-network:

volumes:
  seb-server-config:
  seb-server-mariadb:
  seb-server-logs: