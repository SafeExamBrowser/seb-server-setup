---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seb-webservice
  labels:
    app: seb-webservice
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: seb-webservice
  replicas: 1
  template:
    metadata:
      labels:
        app: seb-webservice
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - seb-webservice
                        - seb-guiservice
                        - seb-mariadb
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: application-properties
          configMap:
            name: application-webservice-properties
            items:
              - key: "application-prod.properties"
                path: "application-prod.properties"
              - key: "logback-prod.xml"
                path: "logback-prod.xml"
        - name: jmx-remote-access
          configMap:
            name: webservice-jmx-remote-access
            items:
              - key: "jmxremote.access"
                path: "jmxremote.access"
      containers:
        - name: seb-webservice
          image: anhefti/seb-server:v1.6-stable
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1200Mi"
            limits:
              memory: "3Gi"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /sebserver/check
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: application-properties
              mountPath: /sebserver/config/spring
            - name: jmx-remote-access
              mountPath: /sebserver/config/jmx
          env:
            - name: JAVA_HEAP_MIN
              value: "1G"
            - name: JAVA_HEAP_MAX
              value: "8G"
            - name: MONITORING_MODE
              value: "false"
            - name: JMX_PORT
              value: "9090"
            - name: "spring_profiles_active"
              value: "ws,prod-ws,prod"
            - name: "datastore_mariadb_server_port"
              value: "3306"
            - name: "spring_datasource_username"
              value: "CHANGE_ME"
            - name: "spring_datasource_password"
              value: "CHANGE_ME"
            - name: "datastore_mariadb_server_address"
              value: "sebserver-db.example.com"
            - name: "sebserver_webservice_http_external_servername"
              value: "sebserver-webservice.example.com"
            - name: "sebserver_webservice_http_external_scheme"
              value: "https"
            - name: "sebserver_webservice_http_external_port"
              value: "443"
            - name: "sebserver_webservice_distributed"
              value: "true"
            - name: "logging_level_root"
              value: "INFO"
            - name: "logging_level_ch"
              value: "INFO"
            - name: "logging_level_ch_ethz_seb_sebserver_webservice_weblayer_api"
              value: "INFO"
            - name: "spring_datasource_hikari_leakDetectionThreshold"
              value: "5000"
            - name: "logging_level_ch_ethz_seb_sebserver_webservice_servicelayer_session_impl"
              value: "INFO"
            - name: "logging_level_ch_ethz_seb_sebserver_webservice_servicelayer_session_impl_proctoring"
              value: "INFO"
            - name: "sebserver_webservice_api_exam_accessTokenValiditySeconds"
              value: "43200"
            - name: "com_sun_management_jmxremote_authenticate"
              value: "false"
            - name: "sebserver_password"
              value: "CHANGE_ME"
